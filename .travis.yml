language: cpp

stages:
  - build & test

env:
  - MAC_QT_DIR=/usr/local/opt/qt

addons:
  apt:
    update: true
    packages:
      - qt5-default
      - qtbase5-dev

  homebrew:
    update: true
    packages:
      - qt5

jobs:
  include:
    - stage: build & test
      os: linux
      dist: bionic
      language: cpp
      compiler: gcc
      install: &install_linux
        - wget https://github.com/Kitware/CMake/releases/download/v3.15.7/cmake-3.15.7-Linux-x86_64.tar.gz
        - tar -xf cmake-3.15.7-Linux-x86_64.tar.gz
        - export PATH=`pwd`/cmake-3.15.7-Linux-x86_64/bin:$PATH
      before_script: &before_script
        - mkdir build
        - cd build
      script: &script_test_linux
        - cmake ..
        - make
        - ./bin/hashgen_tests
        - cpack
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      before_deploy:
        - HashGenerator-1.0.0-Linux.tar.gz
        - mv ./HashGenerator-*.tar.gz ./hashgen_linux_x64.tar.gz
      deploy:
        provider: releases
        token:
          secure: ""
        file: ./hashgen_linux_x64.tar.gz
        cleanup: false
        skip_cleanup: true
        on:
          tags: true

    - stage: build & test
      os: linux
      dist: bionic
      language: cpp
      compiler: clang
      install: *install_linux
      before_script: *before_script
      script: *script_test_linux

    - stage: build & test
      os: osx
      osx_image: xcode11.4
      language: cpp
      compiler: gcc
      install: &install_macos
        - wget https://github.com/Kitware/CMake/releases/download/v3.15.7/cmake-3.15.7-Darwin-x86_64.tar.gz
        - tar -xf cmake-3.15.7-Darwin-x86_64.tar.gz
        - export PATH=`pwd`/cmake-3.15.7-Darwin-x86_64/bin:$PATH
      before_script: &before_script_macos
        - mkdir build
        - cd build
        - export PATH=$MAC_QT_DIR/bin:$PATH
      script: &script_test_macos
        - cmake .. -DCMAKE_PREFIX_PATH=$MAC_QT_DIR
        - make
        - ./bin/hashgen_tests
        - cpack -G DragNDrop

    - stage: build & test
      os: osx
      osx_image: xcode11.4
      language: cpp
      compiler: clang
      install: *install_macos
      before_script: *before_script_macos
      script: *script_test_macos
      before_deploy:
        - mv ./HashGenerator-*.dmg ./hashgen_macos_x64.dmg
      deploy:
        provider: releases
        token:
          secure: ""
        file: ./hashgen_macos_x64.dmg
        cleanup: false
        skip_cleanup: true
        on:
          tags: true